    <text
       style="font-size:19.7556px;line-height:1.25;font-family:'Encode Sans';-inkscape-font-specification:'Encode Sans';white-space:pre;shape-inside:url(#rect18);fill:#ffffff;"
       id="text16"
       xml:space="preserve"><tspan
         x="16.630859"
         y="67.884783"><tspan
           style="shape-inside:url(#rect18)">The game is played using your phone, so have it handy
</tspan></tspan><tspan
         x="16.630859"
         y="92.579287"><tspan
           style="shape-inside:url(#rect18)">On the Main Menu, there are two ways to connect:
</tspan></tspan><tspan
         x="16.630859"
         y="117.27379"><tspan
           style="shape-inside:url(#rect18)">1. Faster - Scan the QR Code displayed on the screen
</tspan></tspan><tspan
         x="16.630859"
         y="141.96829"><tspan
           style="shape-inside:url(#rect18)">2. Go to the address displayed on the screen
</tspan></tspan><tspan
         x="16.630859"
         y="166.6628"><tspan
           style="shape-inside:url(#rect18)">- On your phone, enter the Room Code displayed on </tspan></tspan><tspan
         x="16.630859"
         y="191.3573"><tspan
           style="shape-inside:url(#rect18)">the game screen (top left) and your player name
</tspan></tspan><tspan
         x="16.630859"
         y="216.05181"><tspan
           style="shape-inside:url(#rect18)">- Touch &quot;Join&quot; and you should see yourself on the </tspan></tspan><tspan
         x="16.630859"
         y="240.74631"><tspan
           style="shape-inside:url(#rect18)">game screen. 
</tspan></tspan><tspan
         x="16.630859"
         y="265.44081"><tspan
           style="shape-inside:url(#rect18)">- You need 2 players to be able to start the game</tspan></tspan></text>
