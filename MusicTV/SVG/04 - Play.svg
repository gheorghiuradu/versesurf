       id="text16"
       xml:space="preserve"><tspan
         x="16.630859"
         y="64.536901"><tspan
           style="shape-inside:url(#rect18)">01 - Listen to the music playing and see if you can recognize the </tspan></tspan><tspan
         x="16.630859"
         y="84.821653"><tspan
           style="shape-inside:url(#rect18)">song.
</tspan></tspan><tspan
         x="16.630859"
         y="105.10641"><tspan
           style="shape-inside:url(#rect18)">02 - Look at the snippet presented on the game screen and enter a  </tspan></tspan><tspan
         x="16.630859"
         y="125.39116"><tspan
           style="shape-inside:url(#rect18)">-             -lyric on your phone, to fool the other players.
</tspan></tspan><tspan
         x="16.630859"
         y="145.67591"><tspan
           style="shape-inside:url(#rect18)">03 - Try to find the real lyric and vote it on your phone.
</tspan></tspan><tspan
         x="16.630859"
         y="165.96065"><tspan
           style="shape-inside:url(#rect18)">04 - All the votes are presented and points are awarded: 
</tspan></tspan><tspan
         x="16.630859"
         y="186.2454"><tspan
           style="shape-inside:url(#rect18)">          -&gt; 100 points for every vote you receive
</tspan></tspan><tspan
         x="16.630859"
         y="206.53014"><tspan
           style="shape-inside:url(#rect18)">          -&gt; 300 points for voting the correct lyric
</tspan></tspan><tspan
         x="16.630859"
         y="226.81489"><tspan
           style="shape-inside:url(#rect18)">05 - The score is presented and this repeats for 5 rounds
</tspan></tspan><tspan
         x="16.630859"
         y="247.09963"><tspan
           style="shape-inside:url(#rect18)">
</tspan></tspan><tspan
         x="16.630859"
         y="267.38437"><tspan
           style="shape-inside:url(#rect18)">06 - See who wins and play again !</tspan></tspan></text>
